<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soham Fitness Club</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="ASS2CSS.css">
<script src="ASS2JS.js"></script>
<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="gym.png" alt="">
            <div>Soham Fitness Club</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of KHOPOLI now</h1>
        <form action="/MWAass2/submit.php" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="age" placeholder="Enter your Age"  required>
            </div>
            <div class="form-group">
                <input type="text" name="gender" placeholder="Enter your Gender" required>
            </div>
            <div class="form-group">
                <input type="text" name="locality" placeholder="Enter your Locality" required>
            </div>
            <div class="form-group">
                <input type="email" name="eid" placeholder="Enter your Email Id" required>
            </div>
            <div class="form-group">
                <input type="text" name="mobnum" placeholder="Enter your Phone Number" required>
            </div>
            <button class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
